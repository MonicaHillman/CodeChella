<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChella</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Raleway:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
        integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/ingresso/formulario.css">

</head>

<body>
    <header class="cabecalho">
        <nav class="cabecalho__menu-nav">
            <div class="cabecalho__container">
                <a href="/">
                    <img src="../assets/Logo.png" alt="Logo do Codechella" />
                </a>
                <label for="menu" class="container__rotulo">
                    <span class="cabecalho__menu"></span>
                </label>
            </div>
            <input type="checkbox" id="menu" class="cabecalho__menu-botao">
            <ul class="cabecalho__menu-lista">
                <li class="menu-lista__item">
                    <a href="./experiencia.html">A experiência</a>
                </li>
                <li class="menu-lista__item">
                    <a href="./setores.html">Mapa de setores</a>
                </li>
                <li class="menu-lista__item">
                    <a href="./informacoes.html">Informações</a>
                </li>
                <li class="menu-lista__item active">
                    <a href="./ingresso.html">Ingresso</a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="banner-principal banner-experiencias">
        <h1 class="banner-titulo">A experiência</h1>
    </section>
    <main class="container-principal">
        <h2>Preencha o formulário a seguir:</h2>
        <form class="formulario-ingresso">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <div class="formulario-ingresso__container">
                <div>
                    <label for="ticket-type">Tipo de ingresso:</label>
                    <select id="ticket-type" name="ticket-type" required>
                        <option value="">Tipo de ingresso</option>
                        <option value="Pista Premium">Pista Premium</option>
                        <option value="Pista Comum">Pista Comum</option>
                        <option value="Cadeiras Terreo">Cadeiras térreo</option>
                        <option value="Cadeiras Superiores">Cadeiras superiores</option>
                        <option value="Rampas">Rampas</option>
                    </select>
                </div>
                <div>
                    <label for="birthdate">Data de nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
            </div>
            <button type="submit">Avançar!
                <i class="fa-solid fa-arrow-right" style="color: #ffffff;"></i>
            </button>
        </form>
    </main>
    <footer class="rodape">
        <img src="../assets/Logo.png" alt="logo do CodeChella" />
        <div>
            <p>Acesse nossas redes:</p>
            <div class="rodape-sociais">
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
                <a href="#"><i class="fa-brands fa-twitch"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
            </div>
        </div>
        <p class="rodape-copyright">Desenvolvido por Alura. Projeto fictício sem fins comerciais.</p>
    </footer>
    <script src="../scripts/ingresso.js"></script>
</body>

</html>
